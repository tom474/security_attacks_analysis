{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Add Candidate</h2>
<h2 class="mb-3 text-muted">Fill in the details below</h2>
<form method="POST" action="{{ url_for('admin.add_candidate') }}">
    <div class="mb-3">
        <label for="name" class="form-label">Candidate Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter candidate name" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="3" placeholder="Enter candidate description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Candidate</button>
</form>
{% endblock %}
