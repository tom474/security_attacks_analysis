{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Search Results</h2>
{% if results %}
<ul class="list-group">
    {% for result in results %}
    <li class="list-group-item">{{ result }}</li>
    {% endfor %}
</ul>
{% else %}
<p>No results found.</p>
{% endif %}
<a href="{{ url_for('admin.search_voter') }}" class="btn btn-primary mt-3">Search Again</a>
{% endblock %}
