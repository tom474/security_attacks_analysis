{% extends "base.html" %}
{% block content %}
<h1>View System Logs</h1>
<form method="POST" class="mt-3">
    <div class="mb-3">
        <label for="log_file" class="form-label">Enter Log Filename:</label>
        <input type="text" class="form-control" id="log_file" name="log_file" required>
    </div>
    <button type="submit" class="btn btn-primary">View Logs</button>
</form>
{% if log_content %}
<h2 class="mt-4">Log Content:</h2>
<pre>{{ log_content }}</pre>
{% endif %}
{% endblock %}
